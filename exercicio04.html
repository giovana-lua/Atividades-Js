<body>
    <h1>Exercicio 4</h1>
    <p>Exibindo números em ordem decrescente de acordo com o pedido do usuário</p>
    <script>
         let valor1 = prompt ("Digite o primeiro número: ")
         let valor2 = prompt ("Digite o segundo número: ")

         let menor, maior

    if (valor1 < valor2) {
        menor = valor1
        maior = valor2
       
        }else{
            menor = valor2
            maior = valor1
        }

        while (maior >= menor) {
            console.log(maior)
            maior--
        }
    </script>
