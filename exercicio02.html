<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio com o do while</title>
</head>
<body>
    <h1>Exercicio com do while</h1>
    <p>Exibindo números de 10 a 200 em ordem decrescente</p>

    <script>
        let i = 200;

       do {
        console.log(`Número: ${i}`)
            i--;
        } while (i>=10);
    </script>
</body>
</html>
